<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- GOOGLE FONTS - POPPINS - 400/700-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog</title>
  </head>
  <body id="body">
    <nav class="flex-nav">
      <div class="nav--container">
        <a href="#">
          <img src="/assets/img/Vector.png" alt="" width="35px" height="35px" />
        </a>

        <a href="#" class="paw-btn">
          <img src="/assets/img/paw-icon.png" alt="" width="20px" height="auto"
        /></a>

        <a href="#">
          <img
            src="/assets/img/chat-icon.png"
            alt=""
            width="35px"
            height="35px"
          />
        </a>
      </div>
    </nav>

    <main id="main">
      <section class="photo__fill" id="user"></section>
      <div id="badge"></div>
    </main>

    <section id="btnActions" class="btn--actions">
      <button class="btn btn--nope" data-badge="nope" id="btns">
        <img
          src="/assets/img/nope-icon.png"
          width="26px"
          height="auto"
          alt=""
        />
      </button>
      <button class="btn btn--like" data-badge="like">
        <img
          src="/assets/img/like-icon.png"
          width="30px"
          height="auto"
          alt=""
        />
      </button>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
